<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/main.css">
    <title>Contador</title>
</head>
<body>
    <header class="header container">
        <img src="../public/assets/logo.svg" alt="Logo contador">
        <button data-contador="reiniciar">Reiniciar</button>
    </header>
    <section class="contador container">
        <h2 class="title">Faltam</h2>
        <div class="contador__numbers">
            <div class="days">
                <h1 class="title-numbers">15</h1>
                <h3 class="sub-title">Dias</h3>
            </div>
            <div class="hours">
                <h1 class="title-numbers">18</h1>
                <h3 class="sub-title">Horas</h3>
            </div>
            <div class="minutes">
                <h1 class="title-numbers">20</h1>
                <h3 class="sub-title">Minutos</h3>
            </div>
            <div class="seconds">
                <h1 class="title-numbers">35</h1>
                <h3 class="sub-title">Segundos</h3>
            </div>
        </div>
    </section>
</body>
</html>
